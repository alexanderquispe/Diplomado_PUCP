# Conda environment name
name: selenium_env

# Channels for package download
channels:
  - defaults
  - conda-forge

# Dependencies
dependencies:
  - python>=3.8
  - selenium==4.23.1
  - beautifulsoup4
  - requests
  - webdriver-manager
  - lxml
  - html5lib
  - pandas

